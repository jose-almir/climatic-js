<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>climatic.js</title>
  </head>

  <body>
    <div id="weather-card" class="card with-loader">
      <div id="weather-loader" class="loader"></div>
      <div id="weather-content" class="content">
        <span id="coords" class="coords">
          <i class="fas fa-map-marker-alt"></i>
          <span></span>
          <span></span>
          <span></span>
        </span>
        <div id="weather-info" class="info">
          <h2 id="temp" class="title"></h2>
          <p id="max-min-temp" class="max-min-temp"></p>
          <p id="feels-like" class="feels-like"></p>
          <p id="temp-desc"></p>
          <p id="wind-desc"></p>
        </div>
      </div>
      <div id="weather-error" class="error">
        <p>
          <span> <i class="fas fa-exclamation-triangle"></i></span>
          Um erro ocorreu tente novamente.
        </p>
      </div>
    </div>
    <script src="./scripts/main.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.0/js/all.js"
    ></script>
  </body>
</html>
